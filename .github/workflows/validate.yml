name: GraphQL Validation
on: push
jobs:
  graphql-validate:
    runs-on: ubuntu-latest
    steps:
      - name: set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: check out code
        uses: actions/checkout@v4
      - name: install deps
        run: yarn install
      - name: run codegen
        run: yarn generate
