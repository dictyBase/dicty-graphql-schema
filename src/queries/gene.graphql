query GeneSummary($gene: String!) {
  geneGeneralInformation(gene: $gene) {
    id
    name_description
    alt_gene_name
    gene_product
    alt_protein_names
    description
  }  
  geneOntologyAnnotation(gene: $gene) {
    id
    type
    date
    go_term
    evidence_code
    with {
      id
      db
      name
    }
    extensions {
      id
      db
      relation
      name
    }
  }
  listGeneProductInformation(gene: $gene) {
    protein_coding_gene {
      name
      link
    }
    protein_length
    protein_molecular_weight
    more_protein_data
    genomic_coords {
      exon
      local_coords
      chrom_coords
    }
  }
}

query GeneOntologyAnnotation($gene: String!) {
  geneOntologyAnnotation(gene: $gene) {
    id
    type
    date
    go_term
    evidence_code
    qualifier
    publication
    assigned_by
    with {
      id
      db
      name
    }
    extensions {
      id
      db
      relation
      name
    }
  }
}

query ListStrainsWithGene($gene: String!) {
  listStrainsWithGene(gene: $gene) {
    id
    label
    characteristics
    in_stock
    phenotypes {
      phenotype
      publication {
        id
        title
        journal
        pages
        volume
        pub_date
        authors {
          last_name
          rank
        }
      }
    }
  }
}

query ListRecentGenes($limit: Int! = 4) {
  listRecentGenes(limit: $limit) {
    id
    name
  }
}
