query Gene($gene: String!) {
  gene(gene: $gene) {
    id
    name
    goas {
      id
      type
      date
      evidence_code
      go_term
      qualifier
      publication
      assigned_by
      with {
        id
        db
        name
      }
      extensions {
        id
        db
        relation
        name
      }
    }
    strains {
      id
      summary
      dbxrefs
      systematic_name
      label
      species
      names
      in_stock
      phenotypes {
        phenotypes
        note
        assay
        environment
        publication {
          id
          title
          journal
          pub_date
          volume
          pages
          issn
          pub_type
          source
          issue
          authors {
            first_name
            last_name
            initials
          }
        }
      }
      characteristics
    }
  }
